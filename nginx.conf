server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;

  # Serve static files and fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional proxy: forward /agent requests to the ADK agent to avoid browser CORS
  # If you prefer not to proxy, remove this block and use VITE_AGENT_URL
  location /agent {
    proxy_pass https://permitting-adk-650621702399.us-east4.run.app/agent;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_server_name on;
  }
}
